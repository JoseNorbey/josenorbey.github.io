<body>

        <h1><i class="fas fa-plane-departure"></i>‚è±Ô∏è ¬°Falta poco para nuestro viaje a Cali, Colombia! <i class="fa-duotone fa-solid fa-earth-americas"></i></h1>
		<div class="label">üìÖ Fecha de viaje: *5 de Julio de 2025*</div>
        <!-- <i class="fa-solid fa-earth-americas"></i> -->
        <div id="countdown">
            <!-- D√≠as -->
            <div class="countdown-box">

    <script>
         const fondos = [
        "linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d)",
	"url('https://josenorbey.github.io/cali.jpg)",
	"url('https://josenorbey.github.io/cali2.jpg)",
	"url('https://josenorbey.github.io/cali3.jpg)",
	"url('https://josenorbey.github.io/cali4.jpg)",
	"url('https://josenorbey.github.io/cali5.jpg)",
	"linear-gradient(135deg, #6a11cb 60%, #2575fc 100%)"
	/* "url('https://www.emausnavarra.org/images/cali.jpg)", */ // Imagen 1 (ejemplo)
        /* "url('https://www.emausnavarra.org/images/cali2.jpg')", */ // Imagen 2 (ejemplo)
        /* "url('https://www.emausnavarra.org/images/cali3.jpg')", */ // Imagen 3 (ejemplo)
        /* "url('https://www.emausnavarra.org/images/cali4.jpg')", */ // Imagen 3 (ejemplo)
    ];

    let indiceActual = 0;
    function cambiarFondo(element, listaFondos) {
        let nuevoFondo = listaFondos[indiceActual];
        element.style.backgroundImage = nuevoFondo;
        indiceActual++;
        if (indiceActual >= listaFondos.length) {
            indiceActual = 0;
        }
    }
    let body = document.body;
    let intervalo = setInterval(function() {
        cambiarFondo(body, fondos);
    }, 6000); // Cada 30 segundos
	    // Fecha objetivo: 5 de Julio de 2025
        const targetDate = new Date('2025-07-05T09:30:00');
       
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
           
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<h2>¬°El viaje ha comenzado! üéâ‚úàÔ∏è</h2>';
                return;
            }
           
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
           
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
       
        function shareOnWhatsApp() {
            const days = document.getElementById('days').textContent;
            const hours = document.getElementById('hours').textContent;
            const minutes = document.getElementById('minutes').textContent;
           
            const message = encodeURIComponent(
                `‚è±Ô∏è *Cuenta regresiva para nuestro viaje a CALI!* ‚è±Ô∏è\n\n` +
                `Faltan exactamente:\n` +
                `*${days} d√≠as* ${hours}h ${minutes}min\n\n` +
                `üìÖ Fecha de viaje: *5 de Julio de 2025*\n\n` +
                `¬°Prep√°rate para la aventura! ‚úàÔ∏èüåç`
            );
           
            window.open(`https://wa.me/?text=${message}`, '_blank');
        }
       
        // Actualizar cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Inicializaci√≥n
    </script>
